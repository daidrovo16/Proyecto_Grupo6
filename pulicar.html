<!DOCTYPE html>
<html lang="es">
	<head>

    <meta charset="UTF-8">
    <meta name="viexwort" content="Width=device-width, innitial-scale=1.0">
    <title>Publicar</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="./Publicar_files/css" rel="stylesheet">

</head>

<body>
    <div class="nav-bg">
        <div class="navegacion contenedor">
            <ul class="menu">
                <li>
                    <a href="#">
                        <span>Mi actividad</span>
                    </a>
                </li>
                <li>

                        <span>Mi Cuenta</span>
                    </a>
                </li>

                        <span>Mensajes</span>
                    </a>
                </li>

            </ul>
        </div>
        <div class="actions">
            <a class="zoom" href="publicaciones.html">
                <span class="btn-public">Publicar</span>
            </a>
            <a class="zoom" href="inmuebles.html" style="color:black" ;>
                <span>Ingresar</span>
            </a>
        </div>
    </div>
    <div class="conteiner">
        <h2><strong>Publicar aviso</strong></h2>
        <p class="separador"></p>
        <form class="formulario">
            <legend>Datos Principales</legend>
            <div class="contenedor-campos">
                <div class="campo w-100">
                    <label>Titulo </label>
                    <br>
                    <input type="text" name="titulo" placeholder="(Incluya el tipo de propiedad y su característica principal)" requerid>
                </div>
                <div class="campo w-100">
                    <label>Descripción </label>
                    <br>
                    <textarea placeholder="Cuéntanos sobre tu inmueble. Incluye todos los detalles que lo hagan más atractivo para los usuarios (no uses código HTML)"></textarea>
                </div>
                <div class="campo w-25">
                    <label>Tipo de Inmueble</label>
                    <br>
                    <select name="menu">
                        <option Value="">Elige tipo</option>
                        <optgroup label="Residencial">
                            <option value="">Habitacion</option>
                            <option value="">Casa</option>
                            <option value="">Departamento</option>
                        </optgroup>
                        <optgroup label="Comercial">
                            <option value="">Oficina Comercial</option>
                            <option value="">Local comercial</option>
                            <option value="">Edificio - Hotel</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label>Antigüedad</label>
                    <br>
                    <br>
                    <div>
                        <div>
                            <input name="aviso.antiguedad" class="aviso.antiguedad.radio" type="radio" value="0" id="antiguedad-aestrenar" requerid>
                            <label>A Estrenar</label>
                        </div>
                        <div>
                            <input name="aviso.antiguedad" type="radio" id="antiguedad-anios" value="0">
                            <input type="number" maxlength="3" min="1" value="" disabled>
                            <label>Años</label>
                        </div>
                    </div>
                </div>
                <div class="campo w-25">
                    <label>Habiaciones</label>
                    <input type="number" maxlength="3" min="1" value="" requerid>
                </div>
                <div class="campo w-25">
                    <label>Estacionamientos</label>
                    <input type="number" maxlength="3" min="1" value="" requerid>
                </div>
                <div class="campo w-25">
                    <label>Baños</label>
                    <input type="number" maxlength="3" min="1" value="" requerid>
                </div>
                <div class="campo w-25">
                    <label>Medios Baños</label>
                    <input type="number" maxlength="3" min="1" value="" requerid>
                </div>
            </div>
        </form>
        <h2><strong>Precio</strong></h2>
        <p class="separador"></p>
        <form class="formulario">
            <section class="anuncio">
                <div class="cont sombra">
                    <br>
                    <label><input type="checkbox" id="price-periodTime-check">
                        Anunciar para vender
                    </label>
                    <br>
                    <br>
                    <label> USD <input type="text" name="titulo" size="10" requerid></label>
                    <br>
                    <br>
                </div>

                <div class="cont sombra">
                    <br>
                    <label><input type="checkbox" id="price-periodTime-check">
                        Anunciar para alquilar
                    </label>
                    <br>
                    <br>
                    <label> USD <input type="text" name="titulo" size="10" requerid></label>
                    <br>
                    <br>
                </div>

                <div class="cont sombra">
                    <br>
                    <label><input type="checkbox" id="price-periodTime-check">
                        Anunciar para temporada
                    </label>
                    <br>
                    <br>
                    <label> USD <input type="text" name="titulo" size="10" requerid></label>
                    <br>
                    <br>
                </div>

                <div class="cont sombra">
                    <br>
                    <label><input type="checkbox" id="price-periodTime-check">
                        Anunciar para traspaso
                    </label>
                    <br>
                    <br>
                    <label> USD <input type="text" name="titulo" size="10" requerid></label>
                    <br>
                    <br>
                </div>
            </section>
        </form>
        <h2><strong>Dimenciones</strong></h2>
        <p class="separador"></p>
        <form class="formulario">
            <div class="contenedor-campos">
                <div class="campo w-25">
                    <label>m² construídos</label>
                    <input type="number" maxlength="3" min="1" value="" requerid>
                </div>
            </div>
            <div class="contenedor-campos">
                <div class="campo w-22">
                    <label>m² totales</label>
                    <input type="number" maxlength="3" min="1" value="" requerid>
                </div>
            </div>
            <div class="container-location">
                <h3><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#787676" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="12" cy="11" r="3" />
                        <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                    </svg>
                    Ubicación</h3>
                <div class="campo w-25">
                    <label>Provincia</label>
                    <br>
                    <select name="menu">
                        <option Value="">Elige una provincia</option>
                        <option value="">Azuay</option>
                        <option value="">Bolívar</option>
                        <option value="">Cañar</option>
                        <option value="">Carchi</option>
                        <option value="">Chimborazo</option>
                        <option value="">Cotopaxi</option>
                    </select>
                </div>
                <div class="campo w-25">
                    <label>Ciudad</label>
                    <br>
                    <select name="menu">
                        <option Value="">Elige una Ciudad</option>
                        <option value="">Quito</option>
                        <option value="">Santa Elena</option>
                        <option value="">Santo Domingo</option>
                        <option value="">Guayaquil</option>
                        <option value="">Cuenca</option>
                        <option value="">Loja</option>
                    </select>
                </div>
                <div class="campo w-25">
                    <label>Zona</label>
                    <br>
                    <select name="menu">
                        <option Value="">Elige una Zona</option>
                        <option value="">Centro</option>
                        <option value="">Urbana</option>
                        <option value="">Rural</option>
                    </select>
                </div>
                <p class="separador"></p>
                <h3><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pin" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#787676" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M15 4.5l-4 4l-4 1.5l-1.5 1.5l7 7l1.5 -1.5l1.5 -4l4 -4" />
                        <line x1="9" y1="15" x2="4.5" y2="19.5" />
                        <line x1="14.5" y1="4" x2="20" y2="9.5" />
                    </svg>Localización en el mapa</h3>
                <div class="campo w-100">
                    <label>Dirección </label>
                    <br>
                    <input type="text" name="titulo" placeholder="Ej: La Lorena y Rio Lelia casa 1234" requerid>
                </div>
            </div>
        </form>
        <div>
            <input class="btn btn-enviar btn-primary" type="submit" value="Enviar >">
            <div class="btRegre">
                <a href="inmuebles.html"><span>REGRESAR</span></a>
            </div>
        </div>
    </div>
</body></html>
